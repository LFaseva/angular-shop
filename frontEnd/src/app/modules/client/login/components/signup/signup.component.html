<div class="container">
  <form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">
    <!-- <div role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div> -->
    <h2 class="form-signin-heading">Sign Up Now</h2>
    <label for="inputName">Name</label>
    <input type="text" placeholder="Name" [(ngModel)]="signupData.username" name="username" required/>
    <label for="inputPassword">Password</label>
    <input type="password" placeholder="Password" [(ngModel)]="signupData.password" name="password" required/>
    <button class="btn " type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
  </form>
</div>
