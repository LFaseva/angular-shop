<div class="container">
  <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">
    <!-- <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div> -->
    <h2>Please sign in</h2>
      <label for="inputEmail">Email address
        <input type="email" placeholder="Email address" [(ngModel)]="loginData.username" name="username" required/>
      </label>
      <label for="inputPassword">Password
        <input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required/>
      </label>
    <button class="btn" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
    <p>
      Not a member? <a [routerLink]="['/signup']">Signup here</a>
    </p>
  </form>
</div>
